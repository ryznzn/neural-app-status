<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Neural App Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #0078D7;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      background: #e7f3ff;
      border-left: 5px solid #0078D7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Neural App - Monitoramento Ativo</h1>
    <p>Aplicação conectada ao ambiente Azure, monitorando status de serviços com modelos baseados em IA.</p>
    <div class="status">
      Status do Sistema: <strong>Ativo</strong><br>
      Última atualização: <span id="data"></span>
    </div>
  </div>
  <script>
    document.getElementById('data').textContent = new Date().toLocaleString('pt-BR');
  </script>
</body>
</html>
